<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@500&family=Smokum&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 450px;
            height: 750px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background-circle {
            position: absolute;
            top: -150px;
            right: -300px;
            width: 900px;
            height: 900px;
            background-color: #c8edfd;
            border-radius: 50%;
            z-index: -1;
        }
        .payment-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .title-text {
            color: #000000;
            font-size: 40px;
            font-family: 'Anton', sans-serif;
            font-weight: 500;
            line-height: 52px;
        }
        .logo-text {
            color: #7f7f7f;
            font-size: 80px;
            font-family: 'Smokum', cursive;
            font-weight: 700;
            line-height: 100px;
            margin-top: -30px;
        }
        .card-icons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .card-icon {
            width: 60px;
            height: 42px;
            fill: #000000;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #030303;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            line-height: 19px;
            margin-bottom: 5px;
        }
        .form-group input[type="text"]:not(#cvv) {
            width: 100%;
            height: 45px;
            padding: 0 10px;
            border: 1px solid #505050;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            background-color: #ffffff;
            color: #000000;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            line-height: 24px;
            outline: none;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .half-width {
            flex: 1;
        }
        #cvv {
            width: 100%;
            height: 36px;
            padding: 0 10px;
            border: 0;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(3,3,3,0.1);
            background-color: #ffffff;
            color: #030303;
            font-size: 14px;
            line-height: 19px;
        }
        .dropdown {
            cursor: pointer;
            width: 100%;
            height: 36px;
            padding: 0 10px;
            border: 0;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(3,3,3,0.1);
            background-color: #ffffff;
            color: #030303;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            line-height: 16px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px top 50%;
        }
        .pay-button {
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            height: 54px;
            border: 0;
            box-sizing: border-box;
            border-radius: 25px;
            box-shadow: 0px 0px 10px rgba(3,3,3,0.1);
            background-color: #7f7f7f;
            color: #000000;
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            line-height: 16px;
            outline: none;
            margin: 30px auto 0 auto;
            display: block;
            transition: background-color 0.3s;
        }

        .pay-button:hover {
            background-color: #6a6a6a;
        }
        </style>
    </head>

            <form>
                <div class="form-group">
                <label for="card-number">CARD NUMBER :</label>
                <input type="text" id="card-number" placeholder="">
            </div>
               
            <div class="form-group">
                    <label for="card-name">NAME ON CARD :</label>
                    <input type="text" id="card-name" placeholder="">
                </div>

                
            <div class="row">
                    <div class="form-group half-width">
                    <label for="cvv">CVV :</label>
                    <input type="text" id="cvv" maxlength="4" placeholder="">
                </div>

            <div class="form-group half-width">
                    <label for="expiration">EXPIRATION :</label>
                        <select id="expiration" class="dropdown">
                            <option value="" disabled selected hidden>MM/YY</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                     </div>
                </div>

    
            <button class="pay-button" type="submit">PAY NOW</button>
           
        </form>
        </div>
    </div>
