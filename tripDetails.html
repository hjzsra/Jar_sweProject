<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8" />
 <meta name="viewport"content="width=device-width, initial-scale=1" />
<title>Trip Details</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{--sky:#c8edfd;--sky-2:#d8f2ff;--dark:#434343;--gray:#505050;--primary:#3164f4}
*{box-sizing:border-box}
body{margin:0;background:#f7f9fb;font-family:'Roboto',system-ui,-apple-system,Segoe UI,Arial,sans-serif;color:#111}
.container{max-width:1100px;margin:36px auto;padding:0 16px}
.bg{position:fixed;inset:0;pointer-events:none;z-index:-1}
.bg::before,.bg::after{content:"";position:absolute;border-radius:50%}
.bg::before{width:402px;height:392px;left:-178px;top:-20px;background:#eee}
.bg::after{width:292px;height:292px;left:67px;top:-113px;background:#c2c2c2}
.header{background:var(--sky);border-radius:24px;padding:22px 22px 28px;position:relative}
.header-top{display:flex;justify-content:space-between;align-items:center}
.icon-btn{width:36px;height:36px;border-radius:8px;display:grid;place-items:center;background:#82c3e0;box-shadow:0 0 8px rgba(0,0,0,.08)}
.title-wrap{text-align:center;margin-top:6px}
.title{margin:0;font-family:'Anton',sans-serif;font-size:45px;line-height:1.3}
.sub{margin:6px 0 0;color:#506070}
.header-grid{display:grid;grid-template-columns:180px 1fr 200px;gap:16px;align-items:center;margin-top:18px}
.avatar{width:170px;height:170px;border-radius:50%;background:#fff;border:1px solid var(--gray);display:grid;place-items:center;position:relative;justify-self:center}
.badge{position:absolute;right:-3px;bottom:6px;width:46px;height:46px;border-radius:50%;background:#fff;display:grid;place-items:center}
.chips{display:grid;grid-template-columns:118px 118px 118px 118px;gap:14px 26px;justify-content:center}
.chip{width:118px;height:58px;border-radius:26px;background:var(--dark);color:#fff;display:flex;align-items:center;justify-content:center;font-size:24px;line-height:31px}
.input{width:118px;height:58px;border:1px solid var(--gray);border-radius:8px;background:#fff;color:#000;box-shadow:0 0 10px rgba(0,0,0,.1);padding:0 8px;font-size:14px;line-height:24px;outline:none}
.status{position:relative;justify-self:end;width:168px;height:146px}
.status .card{position:absolute;inset:0;background:#a8a8a8;border-radius:24px;opacity:.45}
.status .pill{position:absolute;left:50%;top:-6px;transform:translateX(-50%);width:118px;height:58px;border-radius:26px;background:var(--dark);color:#fff;display:flex;align-items:center;justify-content:center;font-size:24px;line-height:31px}
.status .status-input{position:absolute;left:50%;top:60px;transform:translateX(-50%);width:118px;height:58px;border:1px solid var(--gray);border-radius:8px;background:#fff;box-shadow:0 0 10px rgba(0,0,0,.1);padding:0 8px;font-size:14px;line-height:24px;outline:none}
.header-divider{height:12px;background:var(--sky-2);border-bottom-left-radius:24px;border-bottom-right-radius:24px;margin:16px 10px 0}
.panel{margin-top:26px;background:var(--sky);border-radius:40px;padding:28px}
.panel-row{display:flex;justify-content:center;align-items:center;gap:12px}
.btn{cursor:pointer;border:0;border-radius:10px;padding:10px 16px;background:var(--primary);color:#fff;display:inline-flex;align-items:center;gap:10px;box-shadow:0 2px 10px rgba(0,0,0,.12)}
.panel-divider{height:1px;background:rgba(0,0,0,.1);margin:22px 0}
.rate-title{text-align:center;color:#505050;margin:0 0 12px}
.stars{display:flex;justify-content:center;gap:10px;background:#f5f4f4;border-radius:26px;padding:8px 14px;margin:0 auto 16px;width:max-content}
.star-btn{width:75px;height:68px;border:0;border-radius:8px;background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.1);display:grid;place-items:center;cursor:pointer}
.actions{display:flex;justify-content:center}
svg{display:block}
.icon-24{width: 24px;height:68px}
@media (max-width:900px){
  .header-grid{grid-template-columns:1fr;gap:14px}
  .chips{grid-template-columns:118px 118px}
  .status{justify-self: center}
  
}
</style>   
</head>
<body>
<div class="bg"></div>
<div class="container">
  <div class="header">
    <div class="header-top">
      <button class="icon-btn" aria-label="Back">
        <svg viewBox="0 0 24 24" class="icon-24" fill="#000"><path d="M17.77 3.77 16 2 6 12l10 10 1.77-1.77L9.54 12z"/></svg>
      </button>
      <button class="icon-btn" aria-label="Share">
        <svg viewBox="0 0 24 24" class="icon-24" fill="#000"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.02-4.11A2.99 2.99 0 0 0 21 3a3 3 0 1 0-3 3c.76 0 1.44-.3 1.96-.77l-7.02 4.11A2.99 2.99 0 0 0 9 12c0 .24.04.47.09.7l7.02 4.11c.52-.47 1.2-.77 1.96-.77a3 3 0 1 0 0-6z"/></svg>
      </button>
    </div>
    <div class="title-wrap">
      <h1 class="title">Trip Details:</h1>
      <div class="sub">View information about your current ride.</div>
    </div>
    <div class="header-grid">
      <div class="avatar">
        <svg viewBox="0 0 24 24" width="120" height="120" fill="#505050"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <div class="badge">
          <svg viewBox="0 0 24 24" width="40" height="40" fill="#ff9500"><path d="m22 9.24-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24z"/></svg>
        </div>
      </div>
      <div class="chips">
        <div class="chip">Driver:</div><input class="input" placeholder="Input Field">
        <div class="chip">Plate:</div><input class="input" placeholder="Input Field">
        <div class="chip">Car:</div><input class="input" placeholder="Input Field">
        <div class="chip">Phone:</div><input class="input" placeholder="Input Field">
      </div>
      <div class="status">
        <div class="card"></div>
        <div class="pill">Status:</div>
        <input class="status-input" placeholder="Input Field">
      </div>
    </div>
    <div class="header-divider"></div>
  </div>
  <div class="panel">
    <div class="panel-row">
      <svg viewBox="0 0 24 24" class="icon-24" fill="#000"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0 5z"/></svg>
      <button class="btn">
        <svg viewBox="0 0 24 24" class="icon-24" fill="#fff"><path d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>
        Live Chat
      </button>
    </div>
    <div class="panel-divider"></div>
    <h4 class="rate-title">Rate your driver</h4>
    <div class="stars">
      <button class="star-btn"><svg viewBox="0 0 24 24" width="38" height="38" fill="#000"><path d="m22 9.24-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"/></svg></button>
      <button class="star-btn"><svg viewBox="0 0 24 24" width="38" height="38" fill="#000"><path d="m22 9.24-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"/></svg></button>
      <button class="star-btn"><svg viewBox="0 0 24 24" width="38" height="38" fill="#000"><path d="m22 9.24-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"/></svg></button>
      <button class="star-btn"><svg viewBox="0 0 24 24" width="38" height="38" fill="#000"><path d="m22 9.24-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"/></svg></button>
      <button class="star-btn"><svg viewBox="0 0 24 24" width="38" height="38" fill="#000"><path d="m22 9.24-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"/></svg></button>
    </div>
    <div class="actions">
      <button class="btn">Submit</button>
    </div>
  </div>
</div>
</body>
</html>
