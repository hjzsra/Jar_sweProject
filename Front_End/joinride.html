
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Ride</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c8e3f0 0%, #b0d9ed 100%);
            min-height: 100vh;
            padding: 60px 80px;
            position: relative;
            overflow: hidden;
        }

        .background-circle {
            position: absolute;
            top: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #b8b8b8 0%, #909090 100%);
            border-radius: 50%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 80px;
        }

        .car-icon {
            width: 70px;
            height: 50px;
            background: black;
            border-radius: 8px;
            margin-right: 15px;
            position: relative;
        }

        .car-icon::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 12px;
            width: 20px;
            height: 18px;
            background: #c8e3f0;
            border-radius: 3px;
        }

        .car-icon::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 12px;
            width: 20px;
            height: 18px;
            background: #c8e3f0;
            border-radius: 3px;
        }

        .car-top {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 10px;
            background: black;
            border-radius: 3px 3px 0 0;
        }

        h1 {
            font-size: 64px;
            font-weight: bold;
        }

        .location-section {
            display: flex;
            gap: 80px;
            margin-bottom: 100px;
        }

        .location-group {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .person-icon {
            position: relative;
            width: 40px;
            height: 60px;
            margin-right: 20px;
        }

        .person-head {
            width: 25px;
            height: 25px;
            background: black;
            border-radius: 50%;
            margin: 0 auto 5px;
        }

        .person-body {
            width: 35px;
            height: 35px;
            background: black;
            border-radius: 20px 20px 0 0;
            margin: 0 auto;
        }

        .ripple {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 8px;
            border: 3px solid black;
            border-radius: 50%;
            border-top: none;
        }

        .pin-icon {
            width: 40px;
            height: 50px;
            margin-right: 20px;
            position: relative;
        }

        .pin {
            width: 40px;
            height: 40px;
            background: black;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
        }

        .pin::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 15px;
            height: 15px;
            background: #c8e3f0;
            border-radius: 50%;
        }

        .input-field {
            flex: 1;
            padding: 20px 25px;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 24px;
            background: white;
            outline: none;
        }

        .datetime-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 120px;
            padding-left: 200px;
        }

        .date-field {
            padding: 20px 25px;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 24px;
            background: white;
            outline: none;
            width: 180px;
        }

        .clock-icon {
            width: 70px;
            height: 70px;
            background: black;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .clock-hand-hour {
            position: absolute;
            top: 30%;
            left: 50%;
            transform-origin: bottom center;
            width: 3px;
            height: 15px;
            background: white;
            transform: translateX(-50%) rotate(-45deg);
        }

        .clock-hand-minute {
            position: absolute;
            top: 20%;
            left: 50%;
            transform-origin: bottom center;
            width: 2px;
            height: 22px;
            background: white;
            transform: translateX(-50%) rotate(90deg);
        }

        .time-field {
            flex: 1;
            padding: 20px 25px;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 24px;
            background: white;
            outline: none;
        }

        .search-btn {
            display: block;
            margin: 0 auto;
            background: #808080;
            color: white;
            padding: 20px 80px;
            border: none;
            border-radius: 15px;
            font-size: 32px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="background-circle"></div>

    <div class="content">
        <div class="header">
            <div class="car-icon">
                <div class="car-top"></div>
            </div>
            <h1>Join Ride</h1>
        </div>

        <div class="location-section">
            <div class="location-group">
                <div class="person-icon">
                    <div class="person-head"></div>
                    <div class="person-body"></div>
                    <div class="ripple"></div>
                </div>
                <input type="text" class="input-field" placeholder="Pick off">
            </div>

            <div class="location-group">
                <div class="pin-icon">
                    <div class="pin"></div>
                </div>
                <input type="text" class="input-field" placeholder="Drop off">
            </div>
        </div>

        <div class="datetime-section">
            <input type="text" class="date-field" placeholder="Date">
            <div class="clock-icon">
                <div class="clock-hand-hour"></div>
                <div class="clock-hand-minute"></div>
            </div>
            <input type="text" class="time-field" placeholder="Time">
        </div>

        <button class="search-btn">Search</button>
    </div>
</body>
</html>
