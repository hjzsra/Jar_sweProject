<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Location</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 80px 120px 60px;
            position: relative;
            overflow: hidden;
        }
      

        .background-circle {
            position: absolute;
            top: -300px;
            right: -300px;
            width: 900px;
            height: 900px;
            background: linear-gradient(135deg, #d4ebf7 0%, #a8d5f0 100%);
            border-radius: 50%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: bold;
            font-family: 'Anton', sans-serif;
        }

        .description {
            font-size: 18px;
            color: #333;
            margin-bottom: 40px;
        }

        .location-icon {
            position: absolute;
            top: 40px;
            right: 279px;
            z-index: 2;
              
  
  
        }

        .pin {
            position: relative;
            width: 80px;
            height: 80px;
            background: black;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            margin-bottom: 10px;
        }

        .pin::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
        }

        .person {
            position: relative;
            margin-left: 14px;
        }

        .person-head {
            width: 35px;
            height: 35px;
            background: black;
            border-radius: 50%;
            margin: 5px;
        }


        .person-body {
            width: 50px;
            height: 50px;
            background: black;
            border-radius: 28px 25px 0 0;
            position: relative;
        }

        .person-body::before,
        .person-body::after {
            content: '';
            position: absolute;
            top: 10px;
            width: 35px;
            height: 15px;
            background: black;
            border-radius: 10px;
        }

        .person-body::before {
            left: -25px;
            transform: rotate(-20deg);
        }

        .person-body::after {
            right: -25px;
            transform: rotate(20deg);
        }

        .ripple {
            position: absolute;
            bottom: -15px;
            left: 25%;
            transform: translateX(-50%);
            width: 120px;
            height: 20px;
            border: 4px solid black;
            border-radius: 50%;
            border-top: none;
        }

        .ripple::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 25px;
            border: 4px solid black;
            border-radius: 50%;
            border-top: none;
            opacity: 0.5;
        }

        .button-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
        }

        .confirm-btn {
            background: #808080;
            color: white;
            padding: 18px 0;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s;
            width: 60%;
            max-width: 800px;
            text-transform: lowercase;
        }

        .confirm-btn:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="background-circle"></div>
    
    <div class="location-icon">
        <div class="pin"></div>
        <div class="person">
            <div class="person-head"></div>
            <div class="person-body"></div>
            <div class="ripple"></div>
        </div>
    </div>

    <div class="content">
        <h1>Set Up Your Location:</h1>
        <p class="description">Allow app to access your location to find rides near you</p>
    </div>

    <div class="button-container">
        <button class="confirm-btn">confirm location</button>
    </div>
</body>
</html>
