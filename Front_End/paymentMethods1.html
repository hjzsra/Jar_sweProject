<title>Choose Payment</title>
<link rel="stylesheet" href="styles.css">
<style>
  :root { --gray:#505050; --sky:#c8edfd; --mid:#c2c2c2; }
  * { box-sizing: border-box; margin:0; padding:0; }
  body { font-family: Roboto, Arial, sans-serif; background:#fff; }
  .canvas { position: relative; width: 1440px; height: 900px; margin: 0 auto; overflow: hidden; }

  .choose-Text{
    position: absolute;
    left: 40px;
    top: 260px;
    color: #0000;
    font-size: 40px;
    font-family: Anton,sans-serif;
    font-weight: 500;
    line-height: 52px;
  }

  .icon1, .icon2, .icon3, .support-icon { position:absolute; color: var(--gray); fill: var(--gray); }
  .icon1 { top: 340px; left: 83px; width: 123px; height: 87px; }
  .icon2 { top: 486px; left: 109px; width: 72px; height: 79px; }
  .icon3 { top: 635px; left: 109px; width: 72px; height: 65px; }

  .btn { position:absolute; cursor:pointer; width:215px; height:58px; padding:0 8px; border:0; border-radius:25px;
         box-shadow:0 0 10px rgba(3,3,3,0.1); background:#505050; color:#fff; font-size:14px; line-height:16px; font-family:Roboto, sans-serif; }
  .btn-card { top:355px; left:226px; }
  .btn-cash { top:496px; left:226px; }
  .btn-apple { top:639px; left:226px; }

  .bg-circle-1, .bg-circle-2 { position:absolute; border-radius:50%; }
  .bg-circle-1 { top:-294px; left:566px; width:1325px; height:1180px; background:#c2c2c2; }
  .bg-circle-2 { top:-85px;  left:535px; width:1207px; height:1046px; background:var(--sky); }

  .jar-text {
    position:absolute;
    left: 980px;
    top: 140px;
    color:#7f7f7f;
    font-size:200px;
    font-family: Smokum, cursive;
    font-weight:700;
    line-height:260px;
    user-select:none;
    pointer-events:none;
  }

  .support-icon { top:565px; left:1291px; width:137px; height:278px; color: var(--sky); fill: var(--sky); }
  svg { display:block; width:100%; height:100%; }
</style>
</head>
