<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
             font-family: Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }


         .background-wave {
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to bottom, #b8d8e8 0%, #a0c0d0 100%);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            z-index: 0;
        }
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 950px;
            padding: 60px 50px;
            position: relative;
            z-index: 1;
        }
        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            opacity: 0.5;
        }
        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #999;
        }
        .close-btn::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .close-btn::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        
        }
         .avatar {
            width: 110px;
            height: 110px;
            background: linear-gradient(135deg, #d4ebf7 0%, #a8d5f0 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            position: relative;
         }
         .avatar::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 20px;
            background: linear-gradient(135deg, #d4ebf7 0%, #a8d5f0 100%);
            border-radius: 10px;
        }
         .car-icon {
            width: 60px;
            height: 40px;
            background: white;
            border-radius: 5px;
            position: relative;
        }

        .car-icon::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 10px;
            width: 18px;
            height: 16px;
            background: #d4ebf7;
            border-radius: 2px;
        }

        .car-icon::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 10px;
            width: 18px;
            height: 16px;
            background: #d4ebf7;
            border-radius: 2px;
        }
        .header-text {
            flex: 1;
        }

        .header-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .response-time {
            display: flex;
            align-items: center;
            color: #999;
            font-size: 14px;
        }

        .clock-icon {
            width: 18px;
            height: 18px;
            border: 2px solid #999;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
        }

        .clock-icon::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 5px;
            background: #999;
        }

        .clock-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 1px;
            background: #999;
        }

        .greeting {
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-container {
            background: #f0f0f0;
            border-radius: 15px;
            padding: 40px 30px;
            position: relative;
        }

        .input-field {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #999;
        }

        .send-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .send-icon {
            width: 0;
            height: 0;
            border-left: 20px solid #999;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="background-wave"></div>

    <div class="chat-container">
        <div class="close-btn"></div>

        <div class="chat-header">
            <div class="avatar">
                <div class="car-icon"></div>
            </div>
            <div class="header-text">
                <div class="header-title">JAR from support system</div>
                <div class="response-time">
                    <div class="clock-icon"></div>
                    Response time: 1 min.
                </div>
            </div>
        </div>

        <div class="greeting">Hi there! How can we help?</div>

        <div class="input-container">
            <input type="text" class="input-field" placeholder="Type your own question...">
            <div class="send-btn">
                <div class="send-icon"></div>
            </div>
        </div>
    </div>
</body>
</html>
