<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #f5f5f5;
        }

        .circle {
            position: absolute;
            top: -30%;
            right: -20%;
            width: 80%;
            height: 140%;
            background-color: #b8dff0;
            border-radius: 78%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            padding-left: 12%;
        }

        .icon {
            width: 180px;
            height: 180px;
            background-color: #6b6b6b;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .icon::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 70px;
            border: solid white;
            border-width: 0 8px 8px 0;
            transform: rotate(45deg) translate(-8px, -8px);
        }

        p {
            font-size: 24px;
            color: #333;
            font-family:'Times New Roman';
        }
        .heading {
            color: #000000;
            font-size: 45px;
            font-family: 'Anton', sans-serif;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="content">
        <div class="icon"></div>
        <h1 class="heading">Payment Successful</h1>
        <p>Enjoy your ride!</p>
    </div>
</body>
</html>
