<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .screen {
            background-color: #ffffff;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .circle-gray {
            position: absolute;
            width: 900px;
            height: 900px;
            background-color: #b8b8b8;
            border-radius: 50%;
            top: -150px;
            right: -200px;
            z-index: 1;
        }

        .circle-blue {
            position: absolute;
            width: 1200px;
            height: 1200px;
            background-color: #c8edfd;
            border-radius: 50%;
            top: -400px;
            right: -400px;
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            padding: 100px 0 0 100px;
        }

        .heading {
            color: #000000;
            font-size: 120px;
            font-family: 'Anton', sans-serif;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 60px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 80px;
        }

        .button {
            cursor: pointer;
            width: 200px;
            height: 50px;
            border: 0;
            border-radius: 25px;
            background-color: #7f7f7f;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        .button:hover {
            background-color: #666666;
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0px);
        }

        .phone-container {
            position: absolute;
            bottom: 50px;
            left: 70px;
            z-index: 4;
        }

        .phone-background {
            width: 200px;
            height: 280px;
            background-color: #c8edfd;
            border-radius: 40px;
            position: relative;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .phone-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background-color: #ffffff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car-icon {
            width: 70px;
            height: 70px;
            fill: #d0d0d0;
        }

        .phone-button {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 50px;
            background-color: #c8edfd;
            border-radius: 25px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 60px;
            }

            .content {
                padding: 50px 30px;
            }

            .circle-gray,
            .circle-blue {
                right: -300px;
            }

            .phone-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="circle-gray"></div>
        <div class="circle-blue"></div>

        <div class="content">
            <h1 class="heading">Are you a:</h1>
            
            <div class="button-container">
                <button class="button" onclick="selectRole('driver')">Driver</button>
                <button class="button" onclick="selectRole('student')">Student</button>
            </div>
        </div>

        <div class="phone-container">
            <div class="phone-button"></div>
            <div class="phone-background">
                <div class="phone-screen">
                    <svg class="car-icon" viewBox="0 0 24 24">
                        <path d="M18.92 5.01C18.72 4.42 18.16 4 17.5 4h-11c-.66 0-1.21.42-1.42 1.01L3 11v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 15c-.83 0-1.5-.67-1.5-1.5S5.67 12 6.5 12s1.5.67 1.5 1.5S7.33 15 6.5 15zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 10l1.5-4.5h11L19 10H5z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectRole(role) {
            alert('You selected: ' + role.charAt(0).toUpperCase() + role.slice(1));
        }
    </script>
</body>
</html>
