<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JAR - Login</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      min-height:100vh;
      display:flex;
      position:relative;
      overflow:hidden;
    }

    .left-section{
      width:40%;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:50px;
      position:relative;
      z-index:2;
    }

    .right-section{
      width:60%;
      background:linear-gradient(135deg,#b8b8b8 0%,#a0a0a0 100%);
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .curved-overlay{
      position:absolute;
      width:120vmin;
      height:120vmin;
      left:-35vmin;
      top:50%;
      transform:translateY(-50%);
      border-radius:50%;
      background:rgba(255,255,255,.08);
      z-index:0;
      pointer-events:none;
    }

    .login-container{width:100%;max-width:350px}

    h1{font-size:45px;margin-bottom:35px;font-weight:bold}

    .form-group{margin-bottom:22px}

    label{
      display:block;
      margin-bottom:6px;
      font-size:14px;
      font-weight:500;
    }

    input[type="text"], input[type="password"]{
      width:100%;
      padding:12px 15px;
      border:1px solid #ccc;
      border-radius:5px;
      font-size:14px;
      transition:border-color .3s;
    }

    input::placeholder{color:#aaa}

    .login-btn{
      background:#808080;
      color:#fff;
      padding:12px 40px;
      border:none;
      border-radius:25px;
      font-size:16px;
      cursor:pointer;
      transition:background .3s;
      display:block;
      margin:30px auto 0;
    }
    .login-btn:hover{background:#666}

    .logo-container{
      text-align:center;
      position:relative;
      z-index:1;
    }

    .logo-wrapper{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:40px;
    }

    .logo-text{
      font-size:110px;
      font-weight:bold;
      color:#b8e5f5;
      font-family: Impact, sans-serif;
      letter-spacing:-4px;
      margin-bottom:0;
    }

    .logo-icon{
      display:inline-block;
      width:180px;
      height:240px;
      background:#b8e5f5;
      border-radius:20px;
      position:relative;
      margin-left:20px;
    }

    .car-icon{
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      width:100px;
      height:60px;
      background:#fff;
      border-radius:10px;
      opacity:.9;
    }

    .tagline{
      color:#b8e5f5;
      font-size:22px;
      margin-top:25px;
      text-align:center;
      font-family:'Courier New', monospace;
      letter-spacing:1px;
    }

    @media (max-width: 980px){
      body{flex-direction:column}
      .left-section, .right-section{width:100%}
      .right-section{min-height:52vh}
      .logo-text{font-size:72px}
      .logo-icon{width:130px;height:180px}
    }
.jar-logo {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.jar-lid {
  width: 160px;
  height: 38px;
  background: #b8e5f5;
  border-radius: 50px;
  margin-bottom: 10px;
}

.jar-body {
  width: 210px;
  height: 260px;
  background: #b8e5f5;
  border-radius: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.jar-inner {
  width: 120px;
  height: 90px;
  background: rgba(0,0,0,0.12);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.car-svg {
  width: 84px;
  height: 52px;
  color: #e9f9ff;
  fill: #e9f9ff;
}

.car-svg rect:first-child {
  fill: #e9f9ff;
}

  </style>
</head>
<body>
  <div class="left-section">
    <div class="login-container">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label for="email">Email or Phone</label>
          <input type="text" id="email" placeholder="Enter your email or number">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>
    </div>
  </div>

  <div class="right-section">
    <div class="curved-overlay"></div>
    <div class="logo-container">
      <div class="logo-wrapper">
  <div class="logo-text">JAR</div>

  <div class="jar-logo">
    <div class="jar-lid"></div>
    <div class="jar-body">
      <div class="jar-inner">
        <svg class="car-svg" viewBox="0 0 64 40">
          <rect x="8" y="14" width="48" height="20" rx="4" />
          <path d="M12 14 L22 6 H42 L52 14 Z" fill="currentColor"/>
          <circle cx="18" cy="28" r="3" fill="#ffffff"/>
          <circle cx="46" cy="28" r="3" fill="#ffffff"/>
          <rect x="20" y="30" width="24" height="3" rx="1.5" fill="#ffffff"/>
        </svg>
      </div>
    </div>
  </div>

</div>
      <div class="tagline">Share your ride easily</div>
    </div>
  </div>
</body>
</html>
